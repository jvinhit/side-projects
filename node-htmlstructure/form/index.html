<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>simple html tabs</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <script src="js/libs/jquery-1.11.2.js"></script>
  <script src="js/libs/bootstrap.js"></script>
  <script src="js/app.js"></script>
  <div id="application">
    <div class="content">
      <div class="header">
        <div class="col-xs-12 row">
          <h2 class="pull-left">Your Profile</h2>
          <div class="btn btn-default pull-right toggle">
            Toggle Orientation
          </div>
        </div>
        <hr>
      </div>

      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="inputName" class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3" placeholder="Tell us your name">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Choose a strong password">
          </div>
        </div>

        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Description</label>
          <div class="col-sm-10">
            <textarea rows="4" cols="50">
            </textarea>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Gender</label>
          <div class="col-sm-10">
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
                Male
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                Female
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Favorite Colors</label>
          <div class="col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="red">
                Red
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="blue">
                Blue
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="green">
                Green
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="yellow">
                Yellow
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="inputName" class="col-sm-2 control-label">State or Province</label>
          <div class="col-sm-10">
            <select class="form-control">
              <option>British Columbia</option>
              <option>Nova Scotia</option>
              <option>Michigan</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-default submit-form">Submit</button>
          </div>
        </div>
      </form>


      <hr>
      <div class="footer">
        &#169; 1999
      </div>
    </div>
  </div>

</body>
</html>
